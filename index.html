<!DOCTYPE html>

<hmtl lang="en">

    <head>
        <!-- Meta data-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , intial-scale=1">

        <!-- Title-->
        <title>OMDB Movies</title>


        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!---Font awesome Icons-->
        <script src="https://kit.fontawesome.com/d5635d350d.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <!--Header Bar-->
        <div class="header">

            <div class="container">
                <div class="heading">
                    <h1>Search for Movies</h1>
                </div>
                <div class="header-link">
                    <span><a href="favorite.html">Watchlist</a></span>
                </div>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Type movie name here..." class="search-bar" id="Input">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <!---Main Content Container-->
        <main>
            <div class="main">
                <!-- Search main items display section-->
                <div class="fav-container">
                    <!-- Items are displyed in this area-->
                </div>
                <div class="exploring">
                    <i class="fa-solid fa-film fa-6x"></i><br>
                    <span>Start Exploring</span>
                </div>
            </div>
        </main>
        <!--- script of the project  -->
        <script src="script.js"></script>
    </body>

</hmtl>
